{% block modal %}
<div class="modal fade" id="update_Inspector" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Actualizar Inspector</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <input type="hidden" id="IDINSPECTOREditHIDDEN" name="IDINSPECTOREditHIDDEN"/>
                <div class="modal-body">
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre">NOMBRE</label>
                                <input type="text" class="form-control" align="left" title="Nombre" name="NOMBREEdit" id="NOMBREEdit" required/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nombre">APELLIDO</label>
                                <input type="text" class="form-control" align="left" title="Apellido" name="APELLIDOEdit" id="APELLIDOEdit" required/>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancela btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="acepta btn btn-success" id="modificar_Inspector">Actualizar</button>
                </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('modificar_Inspector').addEventListener('click', async function(e) {
    e.preventDefault(); // Evita que el formulario haga un POST tradicional

    const id = document.getElementById('IDINSPECTOREditHIDDEN').value;
    const nombre = document.getElementById('NOMBREEdit').value;
    const apellido = document.getElementById('APELLIDOEdit').value;

    try {
        const response = await fetch(`/inspector/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id: id,
                nombre: nombre,
                apellido: apellido
            })
        });

        if (response.ok) {
            $('#update_Inspector').modal('hide');
            location.reload(); // recarga tabla con datos actualizados
        } else {
            const error = await response.json();
            alert('Error al actualizar Inspector: ' + (error.error || 'Error desconocido'));
        }
    } catch (err) {
        alert('Error de red o del servidor: ' + err.message);
    }
});
</script>

{% endblock modal %}
