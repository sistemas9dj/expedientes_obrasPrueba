{% block modal %}
<div class="modal fade" id="add_TipoObra" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Agregar Tipo Obra</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <form action="/agregar_tipoObra" method="post">
                <div class="modal-body">
                   
                    <fieldset class="form-group">
                
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre">NOMBRE *</label>
                                <input type="text" class="form-control" align="left" title="Nombre" name="nombre" id="nombre" placeholder="Nombre*" oninput="this.value=this.value.toUpperCase()" maxlength="100" required/>
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="descripcion">DESCRIPCIÃ“N </label><br>
                                <input type="text"  name="descripcion" cols="100" rows="2" class="form-control" id="descripcion" title="Descripcion del Tipo." maxlength="250" oninput="this.value=this.value.toUpperCase()" placeholder="Descripcion del Tipo." >
                            </div>
                        </div>   
                
                    </fieldset>
                </div>

                <div class="modal-footer">
                    <button type="button" class="cancela btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="submit" class="acepta btn btn-success">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock modal %}
