{% block modal %}
<div class="modal fade" id="delete_TipoProfesion" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog modal-xl ">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Eliminar Tipo Profesion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <input type="hidden" id="IDTIPOPROFESIONDelHIDDEN" name="IDTIPOPROFESIONDelHIDDEN" />
           
            <div class="modal-body">
                 
              <fieldset class="form-group">
                <div class="text-center">
                    <h3 class="modal-title2" class="text-center text-muted" >¿Estas seguro de eliminar el Tipo Profesion?</h3> 
                </div>
               </fieldset>
            </div>

            <div class="modal-footer">
                <button type="button" class="cancela btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="acepta btn btn-success" id="eliminar_TipoProfesion">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script>  
document.getElementById("eliminar_TipoProfesion").addEventListener("click", async () => {
  const id = document.getElementById("IDTIPOPROFESIONDelHIDDEN").value;

        fetch(`/tipoProfesion/${id}`, {
                    method: "DELETE",
        }).then(response => response.json().then(data => ({ status: response.status, body: data })))
          .then(({ status, body }) => {
                if (status === 200) {
                    alert("El Tipo de Profesión ha sido eliminado exitosamente.");
                    location.reload();
                } else if (body.error) {
                    alert(body.error);  // <-- este es el mensaje real del backend
                } else {
                    alert("Error inesperado al eliminar.");
                }
         })
        .catch(error => {
            console.error("Error en la solicitud:", error);
            alert("Error de red o servidor.");
        });
});
</script>
{% endblock modal %}
